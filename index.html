<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PointCloud Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    canvas {
      display: block;
    }

    #upload {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px;
      font-size: 13px;
      line-height: 1.6;
      z-index: 2;
      border-radius: 6px;
      max-width: 300px;
    }

    #info b {
      color: #00ffea;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept=".pcd" />

  <div id="info">
    <b>Bounding Box Controls</b><br>
    🟩 <b>N</b> – Place new box<br>
    🔄 <b>M</b> – Move box (click center)<br>
    📐 <b>R</b> – Resize (click a face)<br>
    💾 <b>E</b> – Export points inside box<br>
    🎯 Drag face or center to interact<br>
    🔁 Orbit view with mouse
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
